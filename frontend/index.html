<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Sistema de Produtos</h1>

    <div id= "menu" class="menu">
        <button onclick="mostrarCadastro()">Cadastrar Produto</button>
        <button onclick="mostrarLista()">Listar Produtos</button>
    </div>

    <!-- Cadastro -->
    <div id="cadastro" class="card hidden">
        <h2>Novo Produto</h2>
        <form id="formProduto" class="form">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="valor_unitario" placeholder="Valor UnitÃ¡rio" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <button type="submit" class="btn-primary">Salvar</button>
        </form>
        <button onclick="voltarHome()" class="btn-secondary">Voltar</button>
    </div>

    <!-- Lista -->
    <div id="listaTela" class="card hidden">
        <h2>Produtos Cadastrados</h2>
        <div id="listaProdutos" class="tabela"></div>
        <button onclick="voltarHome()" class="btn-secondary">Voltar</button>
    </div>

</div>

<!-- MODAL -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h3>Editar Produto</h3>
        
        <input type="text" id="editNome">
        <input type="number" id="editValor">
        <input type="number" id="editQuantidade">

        <div style="margin-top:15px; text-align:right;">
            <button onclick="salvarEdicao()" class="btn-primary">Salvar</button>
            <button onclick="fecharModal()" class="btn-secondary">Cancelar</button>
        </div>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
